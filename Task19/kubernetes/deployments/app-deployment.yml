apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira
  labels:
    app: jira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'until nslookup mysql-service.prod.svc.cluster.local; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: jira
        image: atlassian/jira-software
        ports:
        - containerPort: 8080
        env:
          - name: ATL_DB_TYPE
            value: "mysql"
          - name: ATL_JDBC_URL
            valueFrom:
              configMapKeyRef:
                name: mysql-configmap
                key: database_url
          - name: ATL_JDBC_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-username
          - name: ATL_JDBC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-password
        volumeMounts:
          - name: jira-volume
            mountPath: /var/atlassian/application-data/jira
      volumes:
        - name: jira-volume
          persistentVolumeClaim:
            claimName: jira-pvc
